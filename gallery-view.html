        /* Estilos para la galería */
        body {
            overflow: hidden;

        /* Video de fondo */
        #videos-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 0;
            overflow: hidden;
            background-color: #000;
        }

        #videos-background video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
            opacity: 0.1;

        .gallery-container {
            position: fixed;
            inset: 12vh 0 0 0;
            width: 100vw;
            height: 80vh;
            max-height: 80vh;
            z-index: 500;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Galería de imágenes estilo Tinder */
        .gallery-wrapper {
            position: relative;
            width: 100vw;
            height: 70vh;
            max-height: 70vh;
            perspective: 1500px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 80px;
            margin-top: 0;
            overflow: hidden;
            cursor: grab;
            user-select: none;
            -webkit-user-select: none;
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            user-drag: none;
        }

        .gallery-wrapper:active {
            cursor: grabbing;
        }

        /* Cursor específico cuando hay zoom */
        body.zoomed-mode .gallery-wrapper {
            cursor: grab;
        }

        body.zoomed-mode .gallery-wrapper:active {
            cursor: grabbing;
        }

        .gallery-wrapper * {
            -webkit-user-drag: none;
            user-drag: none;
        }

        .gallery-track {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gallery-card {
            position: absolute;
            top: 50%;
            left: 50%;
            width: auto;
            height: auto;
            border-radius: 12px;
            overflow: visible;
            background: transparent;
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            will-change: transform, opacity, filter;
            cursor: pointer;
        }
        
        .gallery-card.active {
            z-index: 100;
            opacity: 1;
            filter: blur(0px) brightness(1);
            transform: translate(-50%, -50%) scale(1) translateX(0);
        }

        .gallery-card.side {
            z-index: 50;
            opacity: 0.6;
        }

        .gallery-card.far {
            z-index: 30;
            opacity: 0.3;
        }

        .gallery-card.hidden {
            z-index: 1;
            opacity: 0;
            pointer-events: none;
        }

        .gallery-card.zoomed {
            cursor: zoom-out;
            z-index: 1000 !important;
        }

        .gallery-card.zoomed img {
            pointer-events: auto;
            cursor: grab;
        }

        .gallery-card.zoomed img:active {
            cursor: grabbing;
        }

        .gallery-card img {
            width: auto;
            height: auto;
            max-width: 600px;
            max-height: 65vh;
            object-fit: contain;
            display: block;
            user-select: none;
            -webkit-user-select: none;
            -webkit-user-drag: none;

            -moz-user-drag: none;

    <script>
        // Fade-in blanco al entrar
        window.addEventListener('load', function() {
            var overlay = document.getElementById('entryWhiteOverlay');
            if (overlay) {
                setTimeout(function() {
                    overlay.style.opacity = '0';
                    setTimeout(function() {
                        overlay.parentNode && overlay.parentNode.removeChild(overlay);
                    }, 380);
                }, 10);
            }
        });

        // Overlay fade blanco al hacer click en el logo
        document.addEventListener('DOMContentLoaded', function() {
            var logoLink = document.querySelector('a.logo');
            if (logoLink) {
                logoLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Fade out del audio
                    const noiseSound = document.getElementById('noiseSound');
                    const whispersSound = document.getElementById('whispersSound');
                    const fadeDuration = 300;
                    const startTime = performance.now();
                    
                    function fadeOutAudio() {
                        const elapsed = performance.now() - startTime;
                        const progress = Math.min(1, elapsed / fadeDuration);
                        const eased = 1 - Math.pow(1 - progress, 3);
                        const volume = 1 - eased;
                        
                        if (noiseSound && window.noiseGain) {
                            window.noiseGain.gain.value *= volume;
                        }
                        
                        if (whispersSound && window.whispersGain) {
                            window.whispersGain.gain.value *= volume;
                        }
                        
                        if (progress < 1) {
                            requestAnimationFrame(fadeOutAudio);
                        } else {
                            if (noiseSound) noiseSound.pause();
                            if (whispersSound) whispersSound.pause();
                        }
                    }
                    
                    fadeOutAudio();
                    
                    // Crear overlay blanco
                    var overlay = document.createElement('div');
                    overlay.style.position = 'fixed';
                    overlay.style.top = '0';
                    overlay.style.left = '0';
                    overlay.style.width = '100vw';
                    overlay.style.height = '100vh';
                    overlay.style.background = '#fff';
                    overlay.style.zIndex = '250000';
                    overlay.style.pointerEvents = 'auto';
                    overlay.style.transition = 'opacity 0.38s cubic-bezier(.77,0,.18,1)';
                    overlay.style.opacity = '0';
                    document.body.appendChild(overlay);
                    void overlay.offsetWidth;
                    overlay.style.opacity = '1';
                    
                    setTimeout(function() {
                        window.location.href = logoLink.href;
                    }, 320);
                });
            }
        });
    </script>
