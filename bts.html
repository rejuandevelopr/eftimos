        /* Estilos para la galería */
        body {
            overflow: hidden;
            background-color: #000;
        }

        /* Video de fondo */
        #videos-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 0;
            overflow: hidden;
            background-color: #000;
        }

        #videos-background video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
            opacity: 0.1;
        }

        .gallery-container {
            position: fixed;
            inset: 12vh 0 0 0;
            width: 100vw;
            height: 80vh;
            max-height: 80vh;
            z-index: 500;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Galería tipo carrusel infinito */
        .gallery-wrapper {
            position: relative;
            width: 100vw;
            height: 70vh;
            max-height: 70vh;
            perspective: 1500px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 80px;
            margin-top: 0;
            overflow: hidden;
            cursor: grab;
            user-select: none;
            -webkit-user-select: none;
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            user-drag: none;
        }

        .gallery-wrapper * {
            -webkit-user-drag: none;
            user-drag: none;
        }

        .gallery-wrapper:active {
            cursor: grabbing;
        }

        /* Cursor específico cuando hay zoom */
        body.zoomed-mode .gallery-wrapper {
            cursor: grab;
        }

        body.zoomed-mode .gallery-wrapper:active {
            cursor: grabbing;
        }

        .gallery-track {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gallery-card {
            position: absolute;
            top: 50%;
            left: 50%;
            width: auto;
            height: auto;
            border-radius: 12px;
            overflow: visible;
            background: transparent;
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            will-change: transform, opacity, filter;
            cursor: pointer;
        }
        
        .gallery-card.active {
            z-index: 100;
            opacity: 1;
            filter: blur(0px) brightness(1);
            transform: translate(-50%, -50%) scale(1) translateX(0);
        }

        .gallery-card.side {
            z-index: 50;
            opacity: 0.6;
        }

        .gallery-card.far {
            z-index: 30;
            opacity: 0.3;
        }

        .gallery-card.hidden {
            z-index: 1;
            opacity: 0;
            pointer-events: none;
        }

        .gallery-card.zoomed {
            cursor: zoom-out;
            z-index: 1000 !important;
        }

        .gallery-card img {
            width: auto;
            height: auto;
            max-width: 600px;
            max-height: 65vh;
            object-fit: contain;
            display: block;
            user-select: none;
            -webkit-user-select: none;
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
            pointer-events: none;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
        }

        /* Habilitar pointer-events en la imagen cuando está zoomed para permitir drag */
        .gallery-card.zoomed img {
            pointer-events: auto;
            cursor: grab;
        }

        .gallery-card.zoomed img:active {
            cursor: grabbing;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .gallery-card img {
                max-width: 85vw;
                max-height: 60vh;
            }
        }

        .gallery-caption-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 1rem;
        }

        .gallery-caption {
            padding: 0.8rem 1.5rem;
            background: rgba(0,0,0,0.8);
            color: #fff;
            font-family: 'Helvetica Neue Condensed Bold', 'Helvetica', sans-serif;

            text-align: center;
            border-radius: 8px;
            white-space: nowrap;

        /* Overlay de textos animados */
        .overlay-words-layer {
            position: fixed;

            left: 50vw;
            transform: translate(-50%, -50%);
            width: 90vw;
            height: calc(100vh - 300px);

            opacity: 0;

        .overlay-word {

            font-family: Georgia, 'Times New Roman', serif;
            font-size: 5rem;
            font-weight: bold;
            color: transparent;
            -webkit-text-stroke: 2px #ffffff;
            text-stroke: 2px #ffffff;
            mix-blend-mode: difference;
            white-space: nowrap;
            will-change: transform, filter, opacity;
            opacity: 0;
            filter: blur(20px);
            transition: opacity 1.2s ease, filter 1.2s ease;
            line-height: 1;
        }

        .overlay-word:nth-child(1) { top: 20%; left: 10%; }
        .overlay-word:nth-child(2) { top: 40%; right: 15%; }
        .overlay-word:nth-child(3) { top: 60%; left: 20%; }
        .overlay-word:nth-child(4) { top: 30%; right: 20%; }
        .overlay-word:nth-child(5) { bottom: 20%; right: 15%; }

        .overlay-word.active {
            opacity: 1;
            filter: blur(0px);
        }

            filter: blur(20px);

                right: 1rem;

        }

            if (!images.length) return Promise.resolve();

            const promises = images.map((img) => {
                if (img.complete) return Promise.resolve();
                return new Promise((resolve) => {
                    const done = () => {
                        img.removeEventListener('load', done);
                        img.removeEventListener('error', done);
                        resolve();
                    };
                    img.addEventListener('load', done);
                    img.addEventListener('error', done);
                });
            });

            return Promise.all(promises);
        }

        // Generar tarjetas de galería
        function initGallery() {
            const track = document.getElementById('galleryTrack');
            const progressIndicator = document.getElementById('progressIndicator');

            galleryImages.forEach((image, index) => {
                // Crear tarjeta
                const card = document.createElement('div');
                card.className = 'gallery-card';
                card.dataset.index = index;

                card.innerHTML = `
                    <img src="${image.src}" alt="${image.caption}" draggable="false">
                `;

                track.appendChild(card);

                // Prevenir drag nativo del navegador en la imagen
                const imgElement = card.querySelector('img');
                if (imgElement) {
                    imgElement.addEventListener('dragstart', (e) => e.preventDefault());
                    imgElement.addEventListener('contextmenu', (e) => e.preventDefault());
                }

                // Crear punto de progreso
                const dot = document.createElement('div');
                dot.className = 'progress-dot';
                progressIndicator.appendChild(dot);

                // Event listener para zoom por doble click
                card.addEventListener('dblclick', (e) => {
                    if (card.classList.contains('active')) {
                        e.stopPropagation();
                        toggleZoom(card);
                    }
                });
            });

            updateCarousel();
        }

        // Función para limitar el pan dentro de los bordes de la imagen
        // Función para aplicar resistencia elástica al pan fuera de límites
        function applyElasticResistance(value, max) {
            const RESISTANCE = 0.3; // Factor de resistencia (menor = más resistencia)
            
            if (Math.abs(value) <= max) {
                return value;
            }
            
            const excess = Math.abs(value) - max;
            const resistedExcess = excess * RESISTANCE;
            return (value > 0 ? 1 : -1) * (max + resistedExcess);
        }

        // Función para calcular límites del pan y obtener valores con resistencia
        function constrainPan(img, scale, panXVal, panYVal, applyResistance = false) {
            if (scale <= MIN_SCALE) return { panX: 0, panY: 0, maxPanX: 0, maxPanY: 0 };
            
            // Obtener tamaños reales
            const imgNaturalWidth = img.naturalWidth || img.width;
            const imgNaturalHeight = img.naturalHeight || img.height;
            
            // Calcular el tamaño escalado de la imagen
            const scaledWidth = imgNaturalWidth * scale;
            const scaledHeight = imgNaturalHeight * scale;
            
            // Obtener el tamaño del viewport (contenedor visible)
            const container = img.closest('.gallery-card');
            const viewportWidth = container ? container.clientWidth : window.innerWidth;
            const viewportHeight = container ? container.clientHeight : window.innerHeight;
            
            // Calcular cuánto podemos mover la imagen
            // Permitir mucho más desplazamiento del necesario para mayor libertad
            const maxPanX = Math.max(0, (scaledWidth - viewportWidth) / 2) * 2; // 2x más libertad horizontal
            const maxPanY = Math.max(0, (scaledHeight - viewportHeight) / 2) * 4; // 4x más libertad vertical
            
            let finalPanX, finalPanY;
            
            if (applyResistance) {
                // Durante el drag: aplicar resistencia elástica
                finalPanX = applyElasticResistance(panXVal, maxPanX);
                finalPanY = applyElasticResistance(panYVal, maxPanY);
            } else {
                // Para consultas (hardlimit): límite duro
                finalPanX = Math.max(-maxPanX, Math.min(maxPanX, panXVal));
                finalPanY = Math.max(-maxPanY, Math.min(maxPanY, panYVal));
            }
            
            return {
                panX: finalPanX,
                panY: finalPanY,
                maxPanX: maxPanX,
                maxPanY: maxPanY
            };
        }

        // Funciones de zoom focal
        function applyFocalZoom(card, zoomFactor, mouseX, mouseY) {
            const img = card.querySelector('img');
            if (!img) return;
            
            const prevScale = currentScale;
            currentScale = Math.max(MIN_SCALE, Math.min(MAX_SCALE, currentScale * zoomFactor));
            
            if (currentScale > MIN_SCALE) {
                isZoomed = true;
                card.classList.add('zoomed');
                
                // Calcular el punto focal relativo al tamaño de la imagen
                const rect = img.getBoundingClientRect();
                const imgCenterX = rect.width / 2;
                const imgCenterY = rect.height / 2;
                
                // Ajustar el pan para mantener el punto focal
                if (prevScale > MIN_SCALE) {
                    const scaleDiff = currentScale / prevScale;
                    panX = mouseX - imgCenterX - (mouseX - imgCenterX - panX) * scaleDiff;
                    panY = mouseY - imgCenterY - (mouseY - imgCenterY - panY) * scaleDiff;
                } else {
                    panX = (mouseX - imgCenterX) * (1 - currentScale);
                    panY = (mouseY - imgCenterY) * (1 - currentScale);
                }
                
                // Aplicar límites al pan
                const constrained = constrainPan(img, currentScale, panX, panY);
                panX = constrained.panX;
                panY = constrained.panY;
                
                // Interpolar hacia el centro SOLO durante zoom out
                // Para zoom in, mantener el pan focal sin interpolación
                let finalPanX = panX;
                let finalPanY = panY;
                
                if (currentScale < prevScale) {
                    // Zoom out: interpolar progresivamente hacia el centro
                    const centerWeight = (MAX_SCALE - currentScale) / (MAX_SCALE - MIN_SCALE);
                    finalPanX = panX * (1 - centerWeight);
                    finalPanY = panY * (1 - centerWeight);
                    
                    // Actualizar panX y panY para mantener coherencia
                    panX = finalPanX;
                    panY = finalPanY;
                }
                
                // Agregar transición suave e interpolada
                img.style.transition = 'transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                img.style.transform = `scale(${currentScale}) translate(${finalPanX / currentScale}px, ${finalPanY / currentScale}px)`;
                img.style.cursor = 'zoom-out';
                
                document.querySelector('.gallery-controls')?.classList.add('hidden');
                document.querySelector('.overlay-words-layer')?.classList.add('hidden');
                document.querySelector('.collection-info')?.classList.add('hidden');
            } else {
                resetZoom();
            }
        }

        // Pinch zoom handlers
        function handlePinchStart(e) {
            e.preventDefault();
            isPinching = true;
            isDragging = false;
            
            const touch1 = e.touches[0];
            const touch2 = e.touches[1];
            
            initialDistance = Math.hypot(
                touch2.clientX - touch1.clientX,
                touch2.clientY - touch1.clientY
            );
            
            initialScale = currentScale;
            
            // Calcular punto focal entre los dos dedos
            pinchStartX = (touch1.clientX + touch2.clientX) / 2;
            pinchStartY = (touch1.clientY + touch2.clientY) / 2;
        }

        function handlePinchMove(e) {
            if (!isPinching) return;
            e.preventDefault();
            
            const card = e.target.closest('.gallery-card');
            if (!card || !card.classList.contains('active')) return;
            
            const touch1 = e.touches[0];
            const touch2 = e.touches[1];
            
            const currentDistance = Math.hypot(
                touch2.clientX - touch1.clientX,
                touch2.clientY - touch1.clientY
            );
            
            const scale = (currentDistance / initialDistance) * initialScale;
            currentScale = Math.max(MIN_SCALE, Math.min(MAX_SCALE, scale));
            
            // Calcular punto focal actual
            const currentFocalX = (touch1.clientX + touch2.clientX) / 2;
            const currentFocalY = (touch1.clientY + touch2.clientY) / 2;
            
            const rect = card.getBoundingClientRect();
            const relativeX = currentFocalX - rect.left;
            const relativeY = currentFocalY - rect.top;
            
            if (currentScale > MIN_SCALE) {
                isZoomed = true;
                card.classList.add('zoomed');
                document.body.classList.add('zoomed-mode');
                document.body.classList.add('zoomed-mode');
                
                const img = card.querySelector('img');
                if (img) {
                    const imgRect = img.getBoundingClientRect();
                    const imgCenterX = imgRect.width / 2;
                    const imgCenterY = imgRect.height / 2;
                    
                    panX = (relativeX - imgCenterX) * (1 - currentScale);
                    panY = (relativeY - imgCenterY) * (1 - currentScale);
                    
                    // Aplicar límites al pan
                    const constrained = constrainPan(img, currentScale, panX, panY);
                    panX = constrained.panX;
                    panY = constrained.panY;
                    
                    // Interpolar hacia el centro SOLO durante zoom out (pinch in)
                    let finalPanX = panX;
                    let finalPanY = panY;
                    
                    if (currentScale < initialScale) {
                        // Zoom out: interpolar progresivamente hacia el centro
                        const centerWeight = (MAX_SCALE - currentScale) / (MAX_SCALE - MIN_SCALE);
                        finalPanX = panX * (1 - centerWeight);
                        finalPanY = panY * (1 - centerWeight);
                        
                        // Actualizar panX y panY con los valores interpolados
                        panX = finalPanX;
                        panY = finalPanY;
                    }
                    
                    img.style.transition = 'none';
                    img.style.transform = `scale(${currentScale}) translate(${finalPanX / currentScale}px, ${finalPanY / currentScale}px)`;
                    
                    document.querySelector('.gallery-controls')?.classList.add('hidden');
                    document.querySelector('.overlay-words-layer')?.classList.add('hidden');
                    document.querySelector('.collection-info')?.classList.add('hidden');
                }
            } else {
                resetZoom();
            }
        }

        function handlePinchEnd(e) {
            if (isPinching) {
                isPinching = false;
                if (currentScale <= MIN_SCALE) {
                    resetZoom();
                }
            }
        }

        function toggleZoom(card) {
            if (isZoomed) {
                resetZoom();
            } else {
                // Zoom simple al centro
                currentScale = 2.5;
                isZoomed = true;
                card.classList.add('zoomed');
                document.body.classList.add('zoomed-mode');
                
                const img = card.querySelector('img');
                if (img) {
                    panX = 0;
                    panY = 0;
                    img.style.transform = `scale(${currentScale})`;
                    img.style.cursor = 'grab';
                }
                
                document.querySelector('.gallery-controls')?.classList.add('hidden');
                document.querySelector('.overlay-words-layer')?.classList.add('hidden');
                document.querySelector('.collection-info')?.classList.add('hidden');
            }
        }

        function resetZoom() {
            isZoomed = false;
            currentScale = MIN_SCALE;
            panX = 0;
            panY = 0;
            document.body.classList.remove('zoomed-mode');
            
            const activeCard = document.querySelector('.gallery-card.zoomed');
            if (activeCard) {
                activeCard.classList.remove('zoomed');
                const img = activeCard.querySelector('img');
                if (img) {
                    img.style.transition = 'transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                    img.style.transform = '';
                    img.style.cursor = '';
                    setTimeout(() => {
                        if (img) img.style.transition = '';
                    }, 500);
                }
            }
            
            document.querySelector('.gallery-controls')?.classList.remove('hidden');
            document.querySelector('.overlay-words-layer')?.classList.remove('hidden');
            document.querySelector('.collection-info')?.classList.remove('hidden');
        }

        // Actualizar posiciones del carrusel
        function updateCarousel(animated = true) {
            const cards = document.querySelectorAll('.gallery-card');
            const dots = document.querySelectorAll('.progress-dot');
            const totalImages = galleryImages.length;

            cards.forEach((card, cardIndex) => {
                // Calcular distancia desde el centro
                let distance = cardIndex - currentIndex;
                
                // Hacer el carrusel circular
                if (distance > totalImages / 2) {
                    distance -= totalImages;
                } else if (distance < -totalImages / 2) {
                    distance += totalImages;
                }

                // Calcular propiedades basadas en la distancia
                const absDistance = Math.abs(distance);
                
                if (absDistance === 0) {
                    // Elemento central
                    card.className = 'gallery-card active';
                    card.style.transform = 'translate(-50%, -50%) scale(1) translateX(0)';
                    card.style.filter = 'blur(0px) brightness(1)';
                    card.style.opacity = '1';
                    card.style.zIndex = '100';
                } else if (absDistance === 1) {
                    // Elementos inmediatamente al lado
                    card.className = 'gallery-card side';
                    const translateX = distance * 380; // Separación horizontal
                    const scale = 0.75;
                    const blur = 2;
                    const brightness = 0.8;
                    
                    card.style.transform = `translate(-50%, -50%) scale(${scale}) translateX(${translateX}px)`;
                    card.style.filter = `blur(${blur}px) brightness(${brightness})`;
                    card.style.opacity = '0.7';
                    card.style.zIndex = '50';
                } else if (absDistance === 2) {
                    // Elementos más lejanos
                    card.className = 'gallery-card far';
                    const translateX = distance * 500;
                    const scale = 0.5;
                    const blur = 6;
                    const brightness = 0.6;
                    
                    card.style.transform = `translate(-50%, -50%) scale(${scale}) translateX(${translateX}px)`;
                    card.style.filter = `blur(${blur}px) brightness(${brightness})`;
                    card.style.opacity = '0.4';
                    card.style.zIndex = '30';
                } else {
                    // Elementos ocultos
                    card.className = 'gallery-card hidden';
                    const translateX = distance * 600;
                    card.style.transform = `translate(-50%, -50%) scale(0.3) translateX(${translateX}px)`;
                    card.style.filter = 'blur(10px) brightness(0.5)';
                    card.style.opacity = '0';
                    card.style.zIndex = '1';
                }

                // Desactivar transiciones si no es animado
                if (!animated) {
                    card.style.transition = 'none';
                    setTimeout(() => {
                        card.style.transition = '';
                    }, 50);
                }
            });

            // Actualizar dots
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentIndex);
            });

            // Actualizar caption
            const captionElement = document.getElementById('galleryCaption');
            if (captionElement && galleryImages[currentIndex]) {
                captionElement.textContent = galleryImages[currentIndex].caption;
            }
        }

        // Navegación
        function nextImage() {
            if (isZoomed) return; // No navegar si está zoomed
            
            // Aplicar transiciones rápidas para botones
            const cards = document.querySelectorAll('.gallery-card');
            cards.forEach(card => {
                card.style.transition = 'transform 0.35s cubic-bezier(0.4, 0.0, 0.2, 1), filter 0.35s cubic-bezier(0.4, 0.0, 0.2, 1), opacity 0.35s cubic-bezier(0.4, 0.0, 0.2, 1), z-index 0s';
            });
            
            currentIndex = (currentIndex + 1) % galleryImages.length;
            updateCarousel();
        }

        function prevImage() {
            if (isZoomed) return; // No navegar si está zoomed
            
            // Aplicar transiciones rápidas para botones
            const cards = document.querySelectorAll('.gallery-card');
            cards.forEach(card => {
                card.style.transition = 'transform 0.35s cubic-bezier(0.4, 0.0, 0.2, 1), filter 0.35s cubic-bezier(0.4, 0.0, 0.2, 1), opacity 0.35s cubic-bezier(0.4, 0.0, 0.2, 1), z-index 0s';
            });
            
            currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
            updateCarousel();
        }

        // Animación de rebote elástico cuando se suelta fuera de límites
        function springBackAnimation() {
            const activeCard = document.querySelector('.gallery-card.active');
            const img = activeCard?.querySelector('img');
            if (!img) return;
            
            // Obtener límites reales (sin resistencia)
            const constrained = constrainPan(img, currentScale, panX, panY, false);
            const targetPanX = constrained.panX;
            const targetPanY = constrained.panY;
            
            // Si ya está dentro de límites, no animar
            if (Math.abs(panX - targetPanX) < 0.5 && Math.abs(panY - targetPanY) < 0.5) {
                panX = targetPanX;
                panY = targetPanY;
                return;
            }
            
            // Animar con ease-out
            const startPanX = panX;
            const startPanY = panY;
            const duration = 400; // ms
            const startTime = performance.now();
            
            function animate(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // Ease-out cubic
                const eased = 1 - Math.pow(1 - progress, 3);
                
                panX = startPanX + (targetPanX - startPanX) * eased;
                panY = startPanY + (targetPanY - startPanY) * eased;
                
                img.style.transition = 'none';
                img.style.transform = `scale(${currentScale}) translate(${panX / currentScale}px, ${panY / currentScale}px)`;
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    // Asegurar valores finales exactos
                    panX = targetPanX;
                    panY = targetPanY;
                    img.style.transform = `scale(${currentScale}) translate(${panX / currentScale}px, ${panY / currentScale}px)`;
                }
            }
            
            requestAnimationFrame(animate);
        }

        // Event listeners para botones
        document.getElementById('nextBtn').addEventListener('click', nextImage);
        document.getElementById('prevBtn').addEventListener('click', prevImage);

        // Soporte para teclado
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                nextImage();
            } else if (e.key === 'ArrowLeft') {
                prevImage();
            } else if (e.key === 'Escape' && isZoomed) {
                resetZoom();
            }
        });

        // Click en las tarjetas laterales para navegar
        document.addEventListener('click', (e) => {
            const card = e.target.closest('.gallery-card');

                if (distance > totalImages / 2) {

                } else if (distance < -totalImages / 2) {
                    distance += totalImages;
                }
                
                if (distance > 0) {

                } else if (distance < 0) {

                }
            }
        });

        // Sistema de arrastre con física de inercia (ruleta)
        let isDragging = false;
        let startX = 0;
        let startY = 0;
        let dragOffset = 0;
        let lastX = 0;
        let lastY = 0;
        let lastTime = 0;
        let velocity = 0;
        let momentumAnimationId = null;
        let virtualPosition = 0; // Posición virtual continua del carrusel
        let transitionRemoved = false; // Flag para controlar cuándo quitar transiciones
        const galleryWrapper = document.querySelector('.gallery-wrapper');
        
        // Mouse wheel para zoom focal (reemplaza navegación)
        galleryWrapper.addEventListener('wheel', (e) => {
            e.preventDefault();
            
            const card = document.querySelector('.gallery-card.active');
            if (!card) return;
            
            const zoomFactor = e.deltaY < 0 ? (1 + ZOOM_SPEED) : (1 - ZOOM_SPEED);
            
            // Obtener posición del mouse relativa al card
            const rect = card.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            
            applyFocalZoom(card, zoomFactor, mouseX, mouseY);
        }, { passive: false });
        
        const FRICTION = 0.92; // Fricción (0.95 = muy suave, 0.85 = más fricción)
        const MIN_VELOCITY = 0.5; // Velocidad mínima antes de detener

        // Zoom drag a nivel de documento - permite arrastrar la imagen zoomeada desde cualquier punto
        document.addEventListener('mousedown', (e) => {
            if (!isZoomed) return;
            if (isDragging) return;
            if (e.target.closest('.side-menu') || e.target.closest('.menu-toggle')) return;
            
            const card = document.querySelector('.gallery-card.active');
            if (!card) return;
            
            isDragging = true;
            startX = e.clientX;
            startY = e.clientY;
            lastX = e.clientX;
            lastY = e.clientY;
            startPanX = panX;
            startPanY = panY;
            
            const img = card.querySelector('img');
            if (img) img.style.transition = 'none';
            
            e.preventDefault();
        });

        document.addEventListener('touchstart', (e) => {
            if (!isZoomed || e.touches.length !== 1) return;
            if (isDragging) return;
            if (e.target.closest('.side-menu') || e.target.closest('.menu-toggle')) return;
            
            const card = document.querySelector('.gallery-card.active');
            if (!card) return;
            
            isDragging = true;
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
            lastX = e.touches[0].clientX;
            lastY = e.touches[0].clientY;
            startPanX = panX;
            startPanY = panY;
            
            const img = card.querySelector('img');
            if (img) img.style.transition = 'none';
        }, { passive: false });

        // Mouse events (Desktop)
        galleryWrapper.addEventListener('mousedown', (e) => {
            // Si está zoomed, SIEMPRE buscar el card activo y permitir drag desde cualquier parte
            if (isZoomed) {
                const card = document.querySelector('.gallery-card.active');
                if (card) {
                    // Pan mientras está zoomed
                    isDragging = true;
                    startX = e.clientX;
                    startY = e.clientY;
                    lastX = e.clientX;
                    lastY = e.clientY;
                    startPanX = panX;
                    startPanY = panY;
                    
                    // Quitar transición de la imagen para drag fluido
                    const img = card.querySelector('img');
                    if (img) img.style.transition = 'none';
                    
                    e.preventDefault();
                    return;
                }
            }
            
            // Buscar el card para interacciones normales
            let card = e.target.closest('.gallery-card');
            if (!card) return;
            
            // Detectar doble click para zoom
            const currentTime = Date.now();
            const tapGap = currentTime - lastTapTime;
            
            if (tapGap < 300 && tapGap > 0 && card.classList.contains('active')) {
                toggleZoom(card);
                lastTapTime = 0;
                return;
            }
            lastTapTime = currentTime;

            // Drag normal del carrusel
            if (isZoomed) return; // No navegar si está zoomed

            isDragging = true;
            startX = e.clientX;
            startY = e.clientY;
            lastX = e.clientX;
            lastY = e.clientY;
            lastTime = Date.now();
            velocity = 0;
            dragOffset = 0;
            transitionRemoved = false;
            
            // Cancelar cualquier animación de momentum activa
            if (momentumAnimationId) {
                cancelAnimationFrame(momentumAnimationId);
                momentumAnimationId = null;
                virtualPosition = 0;
            }
            
            // Activar transiciones INMEDIATAMENTE para entrada suave
            const cards = document.querySelectorAll('.gallery-card');
            cards.forEach(card => {
                card.style.transition = 'transform 0.2s ease-out, filter 0.2s ease-out, opacity 0.2s ease-out, z-index 0s';
            });
            
            galleryWrapper.style.cursor = 'grabbing';
            e.preventDefault();
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            
            // Prevenir drag nativo del navegador
            e.preventDefault();
            
            // Guardar la última posición del mouse para mouseup
            lastX = e.clientX;
            lastY = e.clientY;
            
            if (isZoomed) {
                // Pan mientras está zoomed
                const deltaX = e.clientX - startX;
                const deltaY = e.clientY - startY;
                const newPanX = startPanX + deltaX;
                const newPanY = startPanY + deltaY;
                
                const activeCard = document.querySelector('.gallery-card.active');
                const img = activeCard?.querySelector('img');
                if (img) {
                    // Aplicar límites con resistencia elástica durante el drag para visual
                    // pero NO sobrescribir panX/panY para mantener el tracking correcto
                    const constrained = constrainPan(img, currentScale, newPanX, newPanY, true);
                    
                    img.style.transition = 'none';
                    img.style.transform = `scale(${currentScale}) translate(${constrained.panX / currentScale}px, ${constrained.panY / currentScale}px)`;
                }
                return;
            }
            
            const currentTime = Date.now();
            const deltaTime = currentTime - lastTime;
            const deltaX = e.clientX - lastX;
            const newDragOffset = e.clientX - startX;
            
            // Después de 40px de movimiento, quitar transiciones para drag fluido
            if (!transitionRemoved && Math.abs(newDragOffset) > 40) {
                const cards = document.querySelectorAll('.gallery-card');
                cards.forEach(card => {
                    card.style.transition = 'none';
                });
                transitionRemoved = true;
            }
            
            // Calcular velocidad instantánea
            if (deltaTime > 0) {
                velocity = deltaX / deltaTime * 16;
            }
            
            dragOffset = newDragOffset;
            lastX = e.clientX;
            lastTime = currentTime;
            
            applyDragOffset();
        });

        document.addEventListener('mouseup', () => {
            if (!isDragging) return;
            isDragging = false;
            galleryWrapper.style.cursor = 'grab';
            
            if (isZoomed) {
                // Actualizar panX y panY con los valores finales después del drag
                const deltaX = lastX - startX;
                const deltaY = lastY - startY;
                panX = startPanX + deltaX;
                panY = startPanY + deltaY;
                
                // Animar de vuelta a los límites si está fuera
                springBackAnimation();
                return;
            }
            
            handleDragEnd();
        });

        // Touch events (Mobile)
        galleryWrapper.addEventListener('touchstart', (e) => {
            // Si está zoomed, SIEMPRE buscar el card activo y permitir drag desde cualquier parte
            if (isZoomed && e.touches.length === 1) {
                const card = document.querySelector('.gallery-card.active');
                if (card) {
                    // Pan mientras está zoomed
                    isDragging = true;
                    startX = e.touches[0].clientX;
                    startY = e.touches[0].clientY;
                    lastX = e.touches[0].clientX;
                    lastY = e.touches[0].clientY;
                    startPanX = panX;
                    startPanY = panY;
                    
                    // Quitar transición de la imagen para drag fluido
                    const img = card.querySelector('img');
                    if (img) img.style.transition = 'none';
                    
                    return;
                }
            }
            
            // Buscar el card para interacciones normales
            let card = e.target.closest('.gallery-card');
            if (!card) {
                // Si es zoom pero no encontramos card, intentar con el activo
                if (isZoomed) {
                    card = document.querySelector('.gallery-card.active');
                }
                if (!card) return;
            }
            
            // Detectar pinch (dos dedos)
            if (e.touches.length === 2) {
                handlePinchStart(e);
                return;
            }
            
            // Detectar doble tap para zoom
            const currentTime = Date.now();
            const tapGap = currentTime - lastTapTime;
            
            if (tapGap < 300 && tapGap > 0 && card.classList.contains('active')) {
                toggleZoom(card);
                lastTapTime = 0;
                return;
            }
            lastTapTime = currentTime;

            // Drag normal del carrusel
            if (isZoomed) return;

            isDragging = true;
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
            lastX = e.touches[0].clientX;
            lastY = e.touches[0].clientY;
            lastTime = Date.now();
            velocity = 0;
            dragOffset = 0;
            transitionRemoved = false;
            
            if (momentumAnimationId) {
                cancelAnimationFrame(momentumAnimationId);
                momentumAnimationId = null;
                virtualPosition = 0;
            }
            
            // Activar transiciones INMEDIATAMENTE para entrada suave
            const cards = document.querySelectorAll('.gallery-card');
            cards.forEach(card => {
                card.style.transition = 'transform 0.2s ease-out, filter 0.2s ease-out, opacity 0.2s ease-out, z-index 0s';
            });
        });

        galleryWrapper.addEventListener('touchmove', (e) => {
            // Detectar pinch (dos dedos)
            if (e.touches.length === 2) {
                handlePinchMove(e);
                return;
            }
            
            if (!isDragging) return;
            
            // Guardar la última posición del touch para touchend
            lastX = e.touches[0].clientX;
            lastY = e.touches[0].clientY;
            
            if (isZoomed) {
                // Pan mientras está zoomed
                const deltaX = e.touches[0].clientX - startX;
                const deltaY = e.touches[0].clientY - startY;
                const newPanX = startPanX + deltaX;
                const newPanY = startPanY + deltaY;
                
                const activeCard = document.querySelector('.gallery-card.active');
                const img = activeCard?.querySelector('img');
                if (img) {
                    // Aplicar límites con resistencia elástica durante el drag para visual
                    // pero NO sobrescribir panX/panY para mantener el tracking correcto
                    const constrained = constrainPan(img, currentScale, newPanX, newPanY, true);
                    
                    img.style.transition = 'none';
                    img.style.transform = `scale(${currentScale}) translate(${constrained.panX / currentScale}px, ${constrained.panY / currentScale}px)`;
                }
                e.preventDefault();
                return;
            }
            
            const currentTime = Date.now();
            const deltaTime = currentTime - lastTime;
            const deltaX = e.touches[0].clientX - lastX;
            const newDragOffset = e.touches[0].clientX - startX;
            
            // Después de 40px de movimiento, quitar transiciones para drag fluido
            if (!transitionRemoved && Math.abs(newDragOffset) > 40) {
                const cards = document.querySelectorAll('.gallery-card');
                cards.forEach(card => {
                    card.style.transition = 'none';
                });
                transitionRemoved = true;
            }
            
            if (deltaTime > 0) {
                velocity = deltaX / deltaTime * 16;
            }
            
            dragOffset = newDragOffset;
            lastX = e.touches[0].clientX;
            lastTime = currentTime;
            
            applyDragOffset();
            e.preventDefault();
        });

        galleryWrapper.addEventListener('touchend', (e) => {
            if (isPinching) {
                handlePinchEnd(e);
                return;
            }
            if (!isDragging) return;
            isDragging = false;
            
            if (isZoomed) {
                // Actualizar panX y panY con los valores finales después del drag
                const deltaX = lastX - startX;
                const deltaY = lastY - startY;
                panX = startPanX + deltaX;
                panY = startPanY + deltaY;
                
                // Animar de vuelta a los límites si está fuera
                springBackAnimation();
                return;
            }
            
            handleDragEnd();
        });

        // Aplicar offset visual durante el arrastre
        function applyDragOffset() {
            const cards = document.querySelectorAll('.gallery-card');
            const totalImages = galleryImages.length;
            
            // Si el dragOffset es muy pequeño, no aplicar cambios para evitar pop
            if (Math.abs(dragOffset) < 2) {
                return;
            }
            
            // Calcular cuántas "posiciones" nos hemos movido (puede ser fraccionario)
            const dragProgress = dragOffset / 380; // 380 es la separación entre tarjetas
            
            cards.forEach((card, cardIndex) => {
                // Calcular distancia desde el centro, ajustada por el drag
                // CAMBIO DE SIGNO: sumamos dragProgress para que se mueva en la dirección correcta
                let distance = cardIndex - currentIndex + dragProgress;
                
                // Hacer el carrusel circular
                while (distance > totalImages / 2) distance -= totalImages;
                while (distance < -totalImages / 2) distance += totalImages;

                const absDistance = Math.abs(distance);
                
                // Calcular propiedades interpoladas
                let translateX, scale, blur, brightness, opacity, zIndex;
                
                if (absDistance < 0.5) {
                    // Cerca del centro
                    const t = absDistance / 0.5;
                    translateX = distance * 380;
                    scale = 1 - (t * 0.25);
                    blur = t * 2;
                    brightness = 1 - (t * 0.2);
                    opacity = 1 - (t * 0.3);
                    zIndex = 100;
                } else if (absDistance < 1.5) {
                    // Zona lateral
                    const t = (absDistance - 0.5) / 1.0;
                    translateX = distance * 380;
                    scale = 0.75 - (t * 0.25);
                    blur = 2 + (t * 4);
                    brightness = 0.8 - (t * 0.2);
                    opacity = 0.7 - (t * 0.3);
                    zIndex = 50;
                } else if (absDistance < 2.5) {
                    // Zona lejana
                    const t = (absDistance - 1.5) / 1.0;
                    translateX = distance * 500;
                    scale = 0.5 - (t * 0.2);
                    blur = 6 + (t * 4);
                    brightness = 0.6 - (t * 0.1);
                    opacity = 0.4 - (t * 0.4);
                    zIndex = 30;
                } else {
                    // Oculta
                    translateX = distance * 600;
                    scale = 0.3;
                    blur = 10;
                    brightness = 0.5;
                    opacity = 0;
                    zIndex = 1;
                }

                card.style.transform = `translate(-50%, -50%) scale(${scale}) translateX(${translateX}px)`;
                card.style.filter = `blur(${blur}px) brightness(${brightness})`;
                card.style.opacity = opacity;
                card.style.zIndex = zIndex;
            });
        }

        // Aplicar momentum con posición virtual
        function applyMomentumOffset(offset) {
            const cards = document.querySelectorAll('.gallery-card');
            const totalImages = galleryImages.length;
            const dragProgress = offset / 380;
            
            cards.forEach((card, cardIndex) => {
                // CAMBIO DE SIGNO: sumamos dragProgress
                let distance = cardIndex - currentIndex + dragProgress;
                
                while (distance > totalImages / 2) distance -= totalImages;
                while (distance < -totalImages / 2) distance += totalImages;

                const absDistance = Math.abs(distance);
                let translateX, scale, blur, brightness, opacity, zIndex;
                
                if (absDistance < 0.5) {
                    const t = absDistance / 0.5;
                    translateX = distance * 380;
                    scale = 1 - (t * 0.25);
                    blur = t * 2;
                    brightness = 1 - (t * 0.2);
                    opacity = 1 - (t * 0.3);
                    zIndex = 100;
                } else if (absDistance < 1.5) {
                    const t = (absDistance - 0.5) / 1.0;
                    translateX = distance * 380;
                    scale = 0.75 - (t * 0.25);
                    blur = 2 + (t * 4);
                    brightness = 0.8 - (t * 0.2);
                    opacity = 0.7 - (t * 0.3);
                    zIndex = 50;
                } else if (absDistance < 2.5) {
                    const t = (absDistance - 1.5) / 1.0;
                    translateX = distance * 500;
                    scale = 0.5 - (t * 0.2);
                    blur = 6 + (t * 4);
                    brightness = 0.6 - (t * 0.1);
                    opacity = 0.4 - (t * 0.4);
                    zIndex = 30;
                } else {
                    translateX = distance * 600;
                    scale = 0.3;
                    blur = 10;
                    brightness = 0.5;
                    opacity = 0;
                    zIndex = 1;
                }

                card.style.transform = `translate(-50%, -50%) scale(${scale}) translateX(${translateX}px)`;
                card.style.filter = `blur(${blur}px) brightness(${brightness})`;
                card.style.opacity = opacity;
                card.style.zIndex = zIndex;
                card.style.transition = 'none';
            });
        }

        // Manejar el fin del arrastre con física
        function handleDragEnd() {
            const cards = document.querySelectorAll('.gallery-card');
            
            // Si la velocidad es significativa, aplicar momentum
            if (Math.abs(velocity) > MIN_VELOCITY) {
                virtualPosition = dragOffset;
                animateMomentum();
            } else {
                // Velocidad muy baja, hacer snap directo
                cards.forEach(card => card.style.transition = '');
                snapToNearest();
            }
        }

        // Animación de momentum (inercia)
        function animateMomentum() {
            // Aplicar fricción a la velocidad
            velocity *= FRICTION;
            
            // Actualizar posición virtual
            virtualPosition += velocity;
            
            // Aplicar la posición visual
            applyMomentumOffset(virtualPosition);
            
            // Continuar si la velocidad es suficiente
            if (Math.abs(velocity) > MIN_VELOCITY) {
                momentumAnimationId = requestAnimationFrame(animateMomentum);
            } else {
                // Velocidad muy baja, hacer snap al elemento más cercano
                snapToNearest();
            }
        }

        // Hacer snap al elemento más cercano
        function snapToNearest() {
            const cards = document.querySelectorAll('.gallery-card');
            const totalImages = galleryImages.length;
            
            // Calcular la distancia virtual desde currentIndex en "unidades de imagen"
            const virtualImageOffset = virtualPosition / 380;
            
            // Encontrar qué imagen está más cerca del centro (distancia 0)
            let minDistance = Infinity;
            let bestIndex = currentIndex;
            
            for (let i = 0; i < totalImages; i++) {
                // Calcular la distancia de esta imagen desde el centro considerando el offset virtual
                let dist = i - currentIndex + virtualImageOffset;
                
                // Normalizar a distancia circular más corta
                while (dist > totalImages / 2) dist -= totalImages;
                while (dist < -totalImages / 2) dist += totalImages;
                
                const absDist = Math.abs(dist);
                
                if (absDist < minDistance) {
                    minDistance = absDist;
                    bestIndex = i;
                }
            }
            
            // Actualizar al índice más cercano
            currentIndex = bestIndex;
            
            // Resetear variables
            dragOffset = 0;
            virtualPosition = 0;
            velocity = 0;
            
            // Restaurar transiciones y actualizar al estado final
            cards.forEach(card => {
                card.style.transition = 'transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94), filter 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94), opacity 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94), z-index 0s';
            });
            
            // Actualizar a la posición final con animación
            updateCarousel();
        }

        // Animación de textos overlay
        function animateOverlayWords() {
            const words = document.querySelectorAll('.overlay-word');
            let currentWordIndex = 0;

            function showNextWord() {
                // Desvanecer la palabra actual
                words.forEach(word => {
                    if (word.classList.contains('active')) {
                        word.classList.remove('active');
                        word.classList.add('fading');
                    }
                });

                // Mostrar la siguiente palabra
                setTimeout(() => {
                    words.forEach(word => word.classList.remove('fading'));
                    words[currentWordIndex].classList.add('active');
                    currentWordIndex = (currentWordIndex + 1) % words.length;
                }, 600);
            }

            // Mostrar primera palabra inmediatamente
            words[0].classList.add('active');
            currentWordIndex = 1;

            // Ciclo de animación
            setInterval(showNextWord, 4000);
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            initGallery();
            animateOverlayWords();
            waitForGalleryImages().then(() => {
                requestAnimationFrame(hidePageLoader);
            });
        });

        // Fallback si alguna imagen tarda demasiado
        window.addEventListener('load', () => {
            setTimeout(hidePageLoader, 1500);
            setupGalleryHoverEffects(); // Configurar efectos hover
        });
        
        // Prevenir drag nativo del navegador globalmente en las imágenes de galería
        document.addEventListener('dragstart', (e) => {
            if (e.target.closest('.gallery-wrapper') || e.target.closest('.gallery-container')) {
                e.preventDefault();
                return false;
            }
        });
        
        document.addEventListener('drag', (e) => {
            if (isZoomed || e.target.closest('.gallery-wrapper') || e.target.closest('.gallery-container')) {
                e.preventDefault();
                return false;
            }
        });
        
        // Configurar efectos hover del cursor para gallery-cards
        function setupGalleryHoverEffects() {
            const observeCards = () => {
                const cards = document.querySelectorAll('.gallery-card');
                cards.forEach(card => {
                    // Evitar agregar listeners duplicados
                    if (card.dataset.hoverConfigured) return;
                    card.dataset.hoverConfigured = 'true';
                    
                    card.addEventListener('mouseenter', (e) => {
                        if (isZoomed) return; // No hover effect durante zoom
                        
                        // Activar efecto de cursor hover
                        if (window.targetCenterDotScale !== undefined) {
                            window.targetCenterDotScale = 1.6;
                        }
                        if (window.isHoveringElement !== undefined) {
                            window.isHoveringElement = true;
                        }
                        
                        // Efecto visual sutil en el card
                        const currentFilter = card.style.filter || '';
                        if (!currentFilter.includes('brightness')) {
                            card.style.filter = currentFilter + ' brightness(1.05)';
                        }
                    });
                    
                    card.addEventListener('mouseleave', (e) => {
                        // Desactivar efecto de cursor hover
                        if (window.targetCenterDotScale !== undefined) {
                            window.targetCenterDotScale = 1;
                        }
                        if (window.isHoveringElement !== undefined) {
                            window.isHoveringElement = false;
                        }
                        
                        // Restaurar filtro original (eliminar brightness hover)
                        const currentFilter = card.style.filter || '';
                        card.style.filter = currentFilter.replace(/brightness\([^)]*\)/g, '').trim();
                    });
                });
            };
            
            // Observar cambios en el DOM para nuevas cards
            observeCards();
            const observer = new MutationObserver(observeCards);
            const galleryTrack = document.querySelector('.gallery-track');
            if (galleryTrack) {
                observer.observe(galleryTrack, { childList: true, subtree: true });
            }
        }

        // Fade-in blanco al entrar
        window.addEventListener('load', function() {
            var overlay = document.getElementById('entryWhiteOverlay');
            if (overlay) {
                setTimeout(function() {
                    overlay.style.opacity = '0';
                    setTimeout(function() {
                        overlay.parentNode && overlay.parentNode.removeChild(overlay);
                    }, 380);
                }, 10);
            }
        });

        // Overlay fade blanco al hacer click en el logo
        document.addEventListener('DOMContentLoaded', function() {
            var logoLink = document.querySelector('a.logo');
            if (logoLink) {
                logoLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Fade out del audio
                    const noiseSound = document.getElementById('noiseSound');
                    const whispersSound = document.getElementById('whispersSound');
                    const fadeDuration = 300;
                    const startTime = performance.now();
                    
                    function fadeOutAudio() {
                        const elapsed = performance.now() - startTime;
                        const progress = Math.min(1, elapsed / fadeDuration);
                        const eased = 1 - Math.pow(1 - progress, 3);
                        const volume = 1 - eased;
                        
                        if (noiseSound && window.noiseGain) {
                            window.noiseGain.gain.value *= volume;
                        }
                        
                        if (whispersSound && window.whispersGain) {
                            window.whispersGain.gain.value *= volume;
                        }
                        
                        if (progress < 1) {
                            requestAnimationFrame(fadeOutAudio);
                        } else {
                            if (noiseSound) noiseSound.pause();
                            if (whispersSound) whispersSound.pause();
                        }
                    }
                    
                    fadeOutAudio();
                    
                    // Crear overlay blanco
                    var overlay = document.createElement('div');
                    overlay.style.position = 'fixed';
                    overlay.style.top = '0';
                    overlay.style.left = '0';
                    overlay.style.width = '100vw';
                    overlay.style.height = '100vh';
                    overlay.style.background = '#fff';
                    overlay.style.zIndex = '250000';
                    overlay.style.pointerEvents = 'auto';
                    overlay.style.transition = 'opacity 0.38s cubic-bezier(.77,0,.18,1)';
                    overlay.style.opacity = '0';
                    document.body.appendChild(overlay);
                    void overlay.offsetWidth;
                    overlay.style.opacity = '1';
                    
                    setTimeout(function() {
                        window.location.href = logoLink.href;
                    }, 320);
                });
            }
        });
    </script>
