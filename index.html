    <!-- Critical CSS (inline for instant preloader render) -->
    <style>
        @font-face{font-family:'Helvetica Neue Condensed Bold';src:url('assets/fonts/Helvetica-Neue-Condensed-Bold.ttf') format('truetype');font-display:swap}
        @font-face{font-family:'Helvetica';src:url('assets/fonts/Helvetica.ttf') format('truetype');font-weight:400;font-display:swap}
        *{margin:0;padding:0;box-sizing:border-box}
        html,body{width:100%;height:100%;overflow:hidden;overscroll-behavior:none}
        body{background:#F0F0F0;font-family:'Helvetica Neue Condensed Bold','Helvetica',sans-serif;overflow:hidden;position:relative}
        .preloader{position:fixed;inset:0;width:100vw;height:100vh;min-width:100vw;min-height:100vh;background:#fff!important;z-index:50000!important;display:flex;align-items:center;justify-content:center;opacity:1}
        .preloader-content{display:flex;flex-direction:column;align-items:center;justify-content:center;width:100%;max-width:400px;padding:0 20px}
        .preloader-logo{display:flex;justify-content:center;align-items:center}
        .preloader-logo img{width:280px;height:auto;opacity:0;animation:logoFadeIn 1.2s ease forwards}
        @keyframes logoFadeIn{0%{opacity:0;transform:scale(0.95)}100%{opacity:1;transform:scale(1)}}
        .preloader-sober{background:transparent!important;box-shadow:none;border-radius:0;padding:2rem 1rem;max-width:320px}
        .preloader-sober .preloader-logo img{filter:none;opacity:1}
        .hard-corner{border-radius:0!important}
        .preloader-bar-container{width:100%;min-height:60px;display:flex;flex-direction:column;justify-content:center}
        .preloader-bar-bg{width:100%;height:12px;background:#e0e0e0;border:1px solid #c0c0c0;border-radius:0;overflow:hidden;margin-bottom:0.3rem}
        .preloader-bar{height:100%;width:0%;background:#333;border-radius:0;transition:width 0.3s cubic-bezier(.77,0,.18,1)}
        .preloader-bar-text{display:block;text-align:center;color:#000;font-size:1rem;font-family:'Helvetica Neue Condensed Bold','Helvetica',sans-serif;font-weight:700;letter-spacing:0.04em}
        .preloader-toggles-bottom{position:absolute;left:0;right:0;bottom:2.5rem;width:100%;display:flex;flex-direction:column;align-items:center;gap:0.7rem;z-index:20}
        .sidebar-control-buttons{display:flex;gap:1.2rem;justify-content:center;align-items:center;mix-blend-mode:difference}
        .preloader-toggles-bottom .sidebar-control-buttons{mix-blend-mode:difference}
        .sidebar-control-btn{background:none;border:2px solid #000;border-radius:50%;cursor:pointer;color:#000;padding:8px;display:flex;align-items:center;justify-content:center;transition:all 0.3s ease,border-color 0.5s ease;width:36px;height:36px;pointer-events:all!important;position:relative;z-index:10}
        .sidebar-control-btn *{pointer-events:none}
        .sidebar-control-btn svg{width:20px;height:20px;stroke:#000;transition:stroke 0.5s ease}
        .control-status-message{position:relative;width:100%;text-align:center;color:#333;font-size:11px;font-family:'Helvetica Neue Condensed Bold','Helvetica',sans-serif;font-weight:700;text-transform:uppercase;letter-spacing:0.05em;min-height:16px;margin-top:0.5rem;transition:opacity 0.3s ease;pointer-events:none;opacity:0}
        .control-status-message.show{opacity:0.85}
        .preloader-enter-btn{opacity:0;pointer-events:none;font-family:'Helvetica Neue Condensed Bold',sans-serif;font-size:13px;letter-spacing:6px;text-transform:uppercase;padding:14px 45px;border:1px solid #000;background:transparent;color:#000;cursor:pointer;position:relative;overflow:hidden;transition:opacity .6s,color .3s,transform .2s}
        .preloader-enter-btn.show{opacity:1;pointer-events:auto}
        .preloader-enter-btn:disabled{cursor:not-allowed;opacity:0.4}
        body.preloader-active nav.blending-item{opacity:0!important;pointer-events:none!important;visibility:hidden!important}
        @media(max-width:600px){.preloader-sober{max-width:98vw;padding:1.2rem 0.5rem;border-radius:0}.preloader-logo img{width:80px}.preloader-bar-bg{height:10px}.preloader-bar-text{font-size:0.95rem}}

    <!-- Contact Form Modal -->
    <div class="contact-modal" id="contactModal">
        <div class="contact-modal-content">
            <button class="contact-close" id="contactClose" data-shape="circle">&times;</button>
            <h2>CONTACT US</h2>
            <form id="contactForm" action="https://formsubmit.co/contact@eaftimos.com" method="POST">
                <!-- FormSubmit Configuration -->
                <input type="hidden" name="_subject" value="New contact from Eftimos">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_template" value="table">
                
                <div class="form-group">
                    <input type="text" id="name" name="name" placeholder="NAME" required data-shape="cross">
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="EMAIL" required data-shape="cross">
                </div>
                <div class="form-group">
                    <select id="queryType" name="queryType" required data-shape="cross">
                        <option value="" disabled selected>QUERY TYPE</option>
                        <option value="Atelier (Custom Clothing)">ATELIER (CUSTOM CLOTHING)</option>
                        <option value="Styling">STYLING</option>
                        <option value="Press">PRESS</option>
                        <option value="Social Media">SOCIAL MEDIA</option>
                        <option value="Other">OTHER</option>
                    </select>
                </div>
                <div class="form-group">
                    <textarea id="message" name="message" placeholder="MESSAGE" rows="5" required data-shape="cross"></textarea>
                </div>
                <button type="submit" class="submit-btn" data-shape="circle">SEND</button>
            </form>
        </div>
