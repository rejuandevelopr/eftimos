<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Clothing Brand</title>
    <link rel="stylesheet" href="coming-soon-style.css">
    <style>
        body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
    background: #000;
    color: #fff;
    overflow: hidden;
}

.coming-soon-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    position: relative;
}

/* Optional: Subtle background pattern */
.coming-soon-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: 
        linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px);
    background-size: 50px 50px;
    opacity: 0.5;
}

.content {
    text-align: center;
    max-width: 600px;
    width: 100%;
    position: relative;
    z-index: 1;
}

.brand-name {
    font-size: clamp(2.5rem, 8vw, 5rem);
    font-weight: 300;
    letter-spacing: 0.3em;
    margin-bottom: 1rem;
    text-transform: uppercase;
}

.tagline {
    font-size: clamp(1rem, 2vw, 1.25rem);
    font-weight: 300;
    letter-spacing: 0.1em;
    margin-bottom: 3rem;
    color: rgba(255, 255, 255, 0.7);
}

.email-form-wrapper {
    margin-bottom: 1.5rem;
}

.email-form {
    display: flex;
    gap: 0;
    max-width: 500px;
    margin: 0 auto;
    border: 1px solid rgba(255, 255, 255, 0.2);
    background: rgba(255, 255, 255, 0.05);
    transition: all 0.3s ease;
}

.email-form:focus-within {
    border-color: rgba(255, 255, 255, 0.5);
    background: rgba(255, 255, 255, 0.08);
}

.email-input {
    flex: 1;
    padding: 1rem 1.5rem;
    background: transparent;
    border: none;
    color: #fff;
    font-size: 1rem;
    outline: none;
    letter-spacing: 0.02em;
}

.email-input::placeholder {
    color: rgba(255, 255, 255, 0.4);
}

.submit-btn {
    padding: 1rem 2rem;
    background: #fff;
    color: #000;
    border: none;
    font-size: 1rem;
    font-weight: 500;
    letter-spacing: 0.05em;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
}

.submit-btn:hover {
    background: rgba(255, 255, 255, 0.9);
    transform: translateX(-2px);
}

.submit-btn:active {
    transform: translateX(-2px) scale(0.98);
}

.success-message {
    display: none;
    color: rgba(255, 255, 255, 0.9);
    font-size: 1rem;
    margin-top: 1rem;
    letter-spacing: 0.05em;
    animation: fadeIn 0.5s ease;
}

.success-message.show {
    display: block;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.sub-text {
    font-size: 0.875rem;
    color: rgba(255, 255, 255, 0.5);
    letter-spacing: 0.1em;
    font-weight: 300;
}

/* Mobile responsiveness */
@media (max-width: 768px) {
    .email-form {
        flex-direction: column;
    }

    .email-input {
        padding: 1rem;
        text-align: center;
    }

    .submit-btn {
        padding: 1rem;
    }

    .brand-name {
        letter-spacing: 0.2em;
    }
}
    </style>
</head>
<body>
    <div class="coming-soon-container">
        <div class="content">
            <h1 class="brand-name">BRAND NAME</h1>
            <p class="tagline">Something extraordinary is coming</p>
            
            <div class="email-form-wrapper">
                <form class="email-form" id="emailForm">
                    <input 
                        type="email" 
                        class="email-input" 
                        placeholder="Enter your email" 
                        required
                        aria-label="Email address"
                    >
                    <button type="submit" class="submit-btn">Notify Me</button>
                </form>
                <p class="success-message" id="successMessage">Thank you! We'll notify you soon.</p>
            </div>
            
            <p class="sub-text">Be the first to know when we launch</p>
        </div>
    </div>

    <script src="coming-soon-script.js"></script>
</body>
</html>
